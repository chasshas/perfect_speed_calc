<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커브 구간 적정 속도 계산기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>커브 구간 적정 속도 계산기 By.10201 강솔민️</h1>

    <div class="tabs">
        <button class="tab active" onclick="showTab('car', this)">자동차</button>
        <button class="tab" onclick="showTab('bicycle', this)">자전거</button>
        <button class="tab" onclick="showTab('running', this)">달리기</button>
        <button class="tab" onclick="showTab('compare', this)">종합 비교</button>
    </div>

    <div id="car" class="content active">
        <h2>자동차 커브 주행 속도 계산</h2>
        <div class="grid">
            <div>
                <div class="input-group">
                    <label for="car-radius">커브 반경 (m)</label>
                    <input type="number" id="car-radius" value="50" min="10" max="500">
                </div>
                <div class="input-group">
                    <label for="car-surface">노면 상태</label>
                    <select id="car-surface">
                        <option value="0.85">건조한 아스팔트 (μ=0.85)</option>
                        <option value="0.6">젖은 아스팔트 (μ=0.6)</option>
                        <option value="0.5">자갈길 (μ=0.5)</option>
                        <option value="0.25">눈길 (μ=0.25)</option>
                        <option value="0.15">빙판길 (μ=0.15)</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="car-bank">뱅크각 (도) - 평지는 0</label>
                    <input type="number" id="car-bank" value="0" min="0" max="45">
                </div>
                <button class="button" onclick="calculateCar()">계산하기</button>
            </div>
            <div id="car-result" class="result" style="display: none;">
                <h3>계산 결과</h3>
                <div id="car-result-content"></div>
            </div>
        </div>
    </div>

    <div id="bicycle" class="content">
        <h2>자전거 코너링 계산</h2>
        <div class="grid">
            <div>
                <div class="input-group">
                    <label for="bike-radius">커브 반경 (m)</label>
                    <input type="number" id="bike-radius" value="30" min="5" max="200">
                </div>
                <div class="input-group">
                    <label for="bike-speed">주행 속도 (km/h)</label>
                    <input type="number" id="bike-speed" value="30" min="10" max="60">
                </div>
                <div class="input-group">
                    <label for="bike-max-lean">최대 기울임 각도 (도)</label>
                    <input type="number" id="bike-max-lean" value="45" min="20" max="60">
                </div>
                <button class="button" onclick="calculateBicycle()">계산하기</button>
            </div>
            <div id="bicycle-result" class="result" style="display: none;">
                <h3>계산 결과</h3>
                <div id="bicycle-result-content"></div>
            </div>
        </div>
    </div>

    <div id="running" class="content">
        <h2>곡선 주로 달리기 계산</h2>
        <div class="grid">
            <div>
                <div class="input-group">
                    <label for="run-radius">트랙 커브 반경 (m)</label>
                    <input type="number" id="run-radius" value="20" min="10" max="50">
                </div>
                <div class="input-group">
                    <label for="run-straight-speed">직선 속도 (km/h)</label>
                    <input type="number" id="run-straight-speed" value="15" min="8" max="25">
                </div>
                <div class="input-group">
                    <label for="run-bank">트랙 뱅크각 (도) - 평지는 0</label>
                    <input type="number" id="run-bank" value="0" min="0" max="18">
                </div>
                <button class="button" onclick="calculateRunning()">계산하기</button>
            </div>
            <div id="running-result" class="result" style="display: none;">
                <h3>계산 결과</h3>
                <div id="running-result-content"></div>
            </div>
        </div>
    </div>

    <div id="compare" class="content">
        <h2>종합 비교 분석</h2>
        <div class="input-group">
            <label for="compare-radius">커브 반경 (m)</label>
            <input type="number" id="compare-radius" value="50" min="10" max="200">
        </div>
        <div class="input-group">
            <label for="compare-surface">노면 상태</label>
            <select id="compare-surface">
                <option value="0.85">건조한 아스팔트</option>
                <option value="0.6">젖은 아스팔트</option>
                <option value="0.5">자갈길</option>
                <option value="0.25">눈길</option>
                <option value="0.15">빙판길</option>
            </select>
        </div>
        <button class="button" onclick="compareAll()">비교 분석</button>
        <div id="compare-result" class="result" style="display: none;">
            <h3>종합 비교 결과</h3>
            <div id="compare-result-content"></div>
        </div>
    </div>
</div>

<script src="script.js" defer></script>
</body>
</html>
